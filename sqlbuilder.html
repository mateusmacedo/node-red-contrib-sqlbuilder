<script type="text/javascript">
  RED.nodes.registerType('sqlbuilder', {
    category: 'storage',
    color: '#a6bbcf',
    defaults: {
      name: { value: '' },
      field: {
        value: 'sql',
        validate: RED.validators.typedInput('fieldType'),
      },
      fieldType: { value: 'msg' },
      sqldialect: { value: '', required: true },
      sqlquery: { value: '' },
    },
    inputs: 1,
    outputs: 1,
    icon: 'icon.svg',
    label: function () {
      return this.name || 'SQL';
    },
    oneditprepare: function () {
      // 1. set default field
      if (!this.field) {
        this.field = 'payload';
        $('#node-input-field').val('payload');
      }

      // 2. set default field type
      if (!this.fieldType) {
        this.fieldType = 'msg';
      }

      // 3. set field type list
      $('#node-input-field').typedInput({
        default: 'msg',
        types: ['msg', 'flow', 'global'],
        typeField: $('#node-input-fieldType'),
      });

      // 4. Prepare Editor
      this.editor = RED.editor.createEditor({
        id: 'node-input-sqlquery-editor',
        mode: 'ace/mode/sql',
        value: $('#node-input-sqlquery').val(),
        globals: {
          msg: true,
          context: true,
          RED: true,
          util: true,
          flow: true,
          global: true,
          console: true,
          Buffer: true,
          setTimeout: true,
          clearTimeout: true,
          setInterval: true,
          clearInterval: true,
        },
      });
    },
    oneditsave: function () {
      $('#node-input-sqlquery').val(this.editor.getValue());
      this.editor.destroy();
      delete this.editor;
    },
    oneditresize: function (size) {
      var rows = $('#dialog-form>div:not(.node-text-editor-row)');
      var height = $('#dialog-form').height();
      for (var i = 0; i < rows.length; i++) {
        height -= $(rows[i]).outerHeight(true);
      }
      var editorRow = $('#dialog-form>div.node-text-editor-row');
      height -=
        parseInt(editorRow.css('marginTop')) +
        parseInt(editorRow.css('marginBottom'));
      $('.node-text-editor').css('height', height + 'px');
      this.editor.resize();
    },
  });
</script>
